<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Karen</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(#87ceeb, #ffffff);
    }
    body {
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Flappy Karen</h1>
  <canvas id="game" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const birdImg = new Image();
    birdImg.src = "bird.png";

    const GRAVITY = 0.5;
    const FLAP = -8;
    const PIPE_GAP = 140;
    const PIPE_WIDTH = 60;

    let bird = { x: 80, y: 200, width: 40, height: 40, velocity: 0 };
    let pipes = [];
    let score = 0;
    let frame = 0;
    let gameStarted = false;
    let gameOver = false;

    // ðŸ”‘ FIXED: Key input now responds correctly
    window.addEventListener("keydown", (e) => {
      if ([" ", "ArrowUp"].includes(e.key)) {
        if (!gameStarted) {
          gameStarted = true;
        }
        if (!gameOver) {
          bird.velocity = FLAP;
        } else {
          resetGame();
        }
      }
    });

    function resetGame() {
      bird.y = 200;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      frame = 0;
      gameOver = false;
      gameStarted = false;
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function addPipe() {
      const top = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
      pipes.push({
        x: canvas.width,
        top: top,
        bottom: top + PIPE_GAP,
        passed: false,
      });
    }

    function drawPipes() {
      ctx.fillStyle = "#228B22";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, canvas.height - pipe.bottom);
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gameStarted && !gameOver) {
        bird.velocity += GRAVITY;
        bird.y += bird.velocity;

        if (frame % 100 === 0) addPipe();

        pipes.forEach(pipe => {
          pipe.x -= 2;

          if (
            bird.x + bird.width > pipe.x &&
            bird.x < pipe.x + PIPE_WIDTH &&
            (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
          ) {
            gameOver = true;
          }

          if (!pipe.passed && pipe.x + PIPE_WIDTH < bird.x) {
            score++;
            pipe.passed = true;
          }
        });

        pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
      }

      drawPipes();
      drawBird();

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }

      ctx.fillStyle = "black";
      ctx.font = "24px sans-serif";
      ctx.fillText("Score: " + score, 10, 30);

      if (!gameStarted) {
        ctx.fillStyle = "black";
        ctx.font = "24px sans-serif";
        ctx.fillText("Press SPACE or â†‘ to start", 80, 300);
      } else if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "32px sans-serif";
        ctx.fillText("Game Over", 120, 300);
        ctx.font = "18px sans-serif";
        ctx.fillText("Press SPACE or â†‘ to restart", 80, 340);
      }

      frame++;
      requestAnimationFrame(update);
    }

    birdImg.onload = () => update();
  </script>
</body>
</html>
